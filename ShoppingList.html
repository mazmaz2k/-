<!doctype html5>
<html>
    <head>
        <title>Shopping List</title>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        
        <script src = "WebStorageAPI.js"></script>
        <script src="ShoppingList.js"></script>
    </head>
    <body>
        <h1>Shopping List</h1>
        <table>
            <tr>
                <th>No.</th>
                <th>Item</th>
                <th>Quantity</th>
            </tr>
        </table>
        <label id = "lblItem" for = "txtItem">Item:</label>
        <input id = "txtItem">
        <label id = "lblQuantity" for = "txtQuantity">Quantity:</label>
        <input id = "txtQuantity">
        <button id = "cmdAdd">Add Item</button>
        <br/>
        <button id = "cmdNew">New List</button>
    </body>
</html>
